<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Demo</title>


	<!-- Entypo font stylesheet -->
	<link href="css/entypo.css" rel="stylesheet">
	<!-- /entypo font stylesheet -->

	<!-- Bootstrap stylesheet min version -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- clevex core stylesheet -->
	<link href="css/clevex-core.css" rel="stylesheet">
	<link href="css/clevex-forms.css" rel="stylesheet">

	<!-- Custom css -->
	<link href="css/custom.css" rel="stylesheet">
	
</head>
<body class="login-page">
	
	<div class="login-header"></div>
	
	<div class="login-container">
	
		<div class="login-branding"></div>
		
		<div class="login-content">
			
			<h2 style="text-align:center"><strong>Welcome</strong></h2>
			
			<p id="label_incorrectlogin" style="display:none;color:red">Incorrect credentials, please try again.</p>
			
			<form>
				<div class="form-group">
					<input type="text" id="input_username" placeholder="Username" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" id="input_password" placeholder="Password" class="form-control">
				</div>
				<div class="row" style="margin-top:20px;margin-bottom:20px">
					<div class="col-lg-6">
						<div class="checkbox checkbox-replace">
							<input type="checkbox" id="remeber">
							<label for="remeber">Remeber me</label>
						</div>
					</div>
					<div class="col-lg-6">
						<button id="loginbtn" onclick="clickLogIn(this,event)" class="btn btn-primary"style="float:right">Login</button>
					</div>
				</div>
				
				<p><a>Forgot your password?</a></p>
				
			</form>
		</div>
	</div>
	
	
	<!--Load JQuery-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	
	
</body>
</html>
